<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERE AND NOW AI - Kids Gaming Site</title>
    <meta name="description" content="Educational games designed with passion for innovation - HERE AND NOW AI">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hereandnowai/images/refs/heads/main/logos/favicon-logo-with-name.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- TODO: student exercise - Add header navigation -->
    <header role="banner" class="header">
        <div class="container">
            <div class="brand" id="brand">
                <!-- Brand information will be loaded dynamically -->
            </div>
            <nav role="navigation" aria-label="Main navigation">
                <ul class="nav-list">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#games" class="nav-link">Games</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- TODO: student exercise - Create hero section with dynamic content -->
    <main role="main">
        <section id="home" class="hero" aria-labelledby="hero-title">
            <div class="container">
                <h1 id="hero-title" class="hero-title">Welcome to Kids Gaming!</h1>
                <p class="hero-tagline" id="hero-tagline">
                    <!-- Tagline will be loaded dynamically -->
                </p>
                <button class="cta-button" type="button" aria-describedby="games-section">
                    Start Playing!
                </button>
            </div>
        </section>

        <!-- TODO: student exercise - Add games grid section -->
        <section id="games" class="games-section" aria-labelledby="games-title">
            <div class="container">
                <h2 id="games-title" class="section-title">Featured Games</h2>
                <div class="games-grid" id="games-grid" role="list">
                    <!-- Games will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- TODO: student exercise - Add about section -->
        <section id="about" class="about-section" aria-labelledby="about-title">
            <div class="container">
                <h2 id="about-title" class="section-title">About Us</h2>
                <p class="about-text">
                    We create fun, safe, and educational gaming experiences for kids and teens.
                    Our games are designed to be engaging while promoting learning and creativity.
                </p>
            </div>
        </section>
    </main>

    <!-- TODO: student exercise - Create footer with social links -->
    <footer role="contentinfo" class="footer">
        <div class="container">
            <div class="footer-content" id="footer-content">
                <!-- Footer content will be loaded dynamically -->
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
